# DeepEval HTML Report Generator Configuration

# Report Generation Settings
generation:
  default_title: "DeepEval Agent Performance Report"
  include_raw_data: false
  self_contained: true
  compress_output: false

# Chart Settings
charts:
  color_scheme: "deepeval"  # deepeval, modern, accessible
  animation: true
  responsive: true
  default_height: 400
  
  colors:
    primary: "#6366f1"
    success: "#22c55e"
    error: "#ef4444"
    warning: "#f59e0b"
    secondary: "#10b981"

# Metric Analysis Settings
analysis:
  # Thresholds for determining metric performance
  thresholds:
    excellent_pass_rate: 90
    good_pass_rate: 80
    poor_pass_rate: 60
    
    fast_duration: 5.0      # seconds
    slow_duration: 30.0     # seconds
    
    high_score: 0.8
    medium_score: 0.6
    low_score: 0.4

  # Correlation analysis settings
  correlations:
    min_data_points: 5
    significance_threshold: 0.7

# Report Sections
sections:
  # Which sections to include by default
  overview: true
  metrics: true
  agents: true
  categories: true
  trends: true
  correlations: false  # Disable by default as it needs more data
  failures: true
  recommendations: true

# Data Collection Settings
collection:
  # File patterns to look for
  patterns:
    pytest_json: ["report.json", "*pytest*.json", "test_results.json"]
    junit_xml: ["junit.xml", "*junit*.xml", "test-results.xml"]
    deepeval_json: ["*deepeval*.json", "evaluation_results.json"]
  
  # Maximum file age to consider (days)
  max_file_age: 30
  
  # Whether to include test output in reports
  include_test_output: false

# Export Settings
export:
  # Raw data export format
  raw_data_format: "json"  # json, csv, xlsx
  
  # Include these fields in raw exports
  raw_data_fields:
    - test_name
    - agent_name
    - status
    - duration
    - metrics
    - error_message
    - timestamp

# Template Settings
templates:
  # Custom template directory (relative to reporting root)
  custom_template_dir: null
  
  # Template customizations
  customizations:
    logo_url: null
    footer_text: "Generated by DeepEval Report Generator"
    custom_css: null
    custom_js: null

# Output Settings
output:
  # Default output directory structure
  directory_structure:
    reports: "html_reports"
    assets: "assets"
    data: "data"
  
  # Filename patterns
  filename_patterns:
    full_report: "deepeval_report_{timestamp}.html"
    summary_report: "summary_{timestamp}.html"
    agent_comparison: "agents_{timestamp}.html"
    metric_analysis: "metrics_{timestamp}.html"
    raw_data: "analysis_{timestamp}.json"