      context: ../../
      dockerfile: tests/docker/Dockerfile.test
    container_name: dotfiles-basic
    volumes:
      - ../../:/home/testuser/dotfiles-source:ro
      - ./exports:/exports
    environment:
      - TEST_SCENARIO=basic
