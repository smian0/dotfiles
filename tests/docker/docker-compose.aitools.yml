version: '3.8'

services:
  dotfiles-aitools-test:
    build:
      context: ../../
      dockerfile: tests/docker/Dockerfile.simple
    container_name: dotfiles-aitools-test
    volumes:
      - ../../:/home/testuser/dotfiles-source:ro
    environment:
      - DOTFILES_PROFILE=development
      - CI=true
      - GPG_TTY=/dev/console
    working_dir: /home/testuser
    command: tail -f /dev/null

volumes:
  test-home: