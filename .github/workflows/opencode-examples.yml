name: opencode-examples

# Example configurations for different AI providers
# Copy the desired configuration to opencode.yml

on:
  issue_comment:
    types: [created]

jobs:
  # Example 1: Anthropic Claude
  opencode-claude:
    if: contains(github.event.comment.body, '/claude')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: sst/opencode/github@latest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          model: anthropic/claude-sonnet-4-20250514
          share: true

  # Example 2: OpenAI GPT
  opencode-gpt:
    if: contains(github.event.comment.body, '/gpt')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: sst/opencode/github@latest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          model: openai/gpt-4o
          share: true

  # Example 3: Ollama (local models)
  opencode-ollama:
    if: contains(github.event.comment.body, '/ollama')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: sst/opencode/github@latest
        env:
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
        with:
          model: ollama/llama3.1:70b
          share: false  # Disable sharing for local models

  # Example 4: Groq (fast inference)
  opencode-groq:
    if: contains(github.event.comment.body, '/groq')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: sst/opencode/github@latest
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        with:
          model: groq/llama-3.3-70b-versatile
          share: true

  # Example 5: Fireworks AI
  opencode-fireworks:
    if: contains(github.event.comment.body, '/fireworks')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: sst/opencode/github@latest
        env:
          FIREWORKS_API_KEY: ${{ secrets.FIREWORKS_API_KEY }}
        with:
          model: fireworks/llama-v3p3-70b-instruct
          share: true